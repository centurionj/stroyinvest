{% extends "main/base.html" %}
{% load static %}

{% block head %}
<meta property="og:title" content="Стройинвест: {{news.title}}">
<meta property="og:description" content="Купите высококачественный бензин онлайн от Стройинвест. Широкий выбор видов бензина с быстрой и удобной доставкой.">
<meta property="og:image" content="{{ domain }}{% static 'main/images/index_1.jpeg' %}">
{% endblock %}

{% block content %}
<main>
    <section class="w-full flex justify-center bg-gray-1 mb-[30px]">
        <div class="container py-[20px]">
            <nav class="text-sm font-semibold" aria-label="Breadcrumb">
                <ol class="list-none p-0 inline-flex">
                    <li class="flex items-center">
                        <a href="{% url 'index' %}" class="text-gray-500">Главная</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="text-blue1 ml-[3px] mr-[2px]" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </li>
                    <li class="flex items-center">
                        <a href="/news" class="text-gray-500">Новости</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="text-blue1 ml-[3px] mr-[2px]" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </li>
                    <li class="flex items-center">
                        <span class="text-gray-700">{{news.title}}</span>
                    </li>
                </ol>
            </nav>
        </div>
    </section>

    <section class="w-full flex justify-center mb-[30px]">
        <div class="container">
            <h1 class="text-3xl font-semibold mb-2">{{news.title}}</h1>
            <p class="text-gray-700 mb-8">{{news.date}}</p>
            <div class="text-gray-700 mb-4">{{news.content | safe}}</div>
            <a href="/news" class="text-white bg-blue1 hover:bg-blue1-hover px-[15px] py-[7px] rounded-[5px]">Вернуться к списку новостей</a>
        </div>
    </section>
</main>
{% endblock %}
