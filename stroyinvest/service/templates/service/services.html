{% extends "main/base.html" %}
{% load static %}

{% block content %}
<main>
    <section class="w-full flex justify-center bg-gray-1 mb-[30px]">
        <div class="container py-[20px]">
            <nav class="text-sm font-semibold" aria-label="Breadcrumb">
                <ol class="list-none p-0 inline-flex">
                    <li class="flex items-center">
                        <a href="{% url 'index' %}" class="text-gray-500">Главная</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="text-blue1 ml-[3px] mr-[2px]" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </li>
                    <li class="flex items-center">
                        <span class="text-gray-700">Услуги</span>
                    </li>
                </ol>
            </nav>
        </div>
    </section>

    <section class="w-full flex justify-center my-[30px]">
        <div class="container">
            <h3 class="text-3xl font-semibold mb-8 text-[30px]">Список услуг</h3>
            <div class="grid grid-cols-1 gap-8">
                {% for service in object_list %}
                <div class="bg-white p-4 rounded shadow-md hover:shadow-lg transition duration-300 transform hover:scale-105 flex lg:flex-row flex-col gap-4">
                    <img src="{{service.photo.url}}"
                         alt="Service" class="w-full lg:!w-[200px] !h-[200px] object-cover rounded-md">
                    <div class="pb-[4px]">
                        <h2 class="text-xl font-semibold mb-2">{{service.title}}</h2>
                        <p class="text-gray-500 mb-4">
                            {{service.description | safe}}
                        </p>
                        <a class="bg-blue1 hover:bg-blue1-hover text-white px-4 py-2 rounded"
                           href="{% url 'service-detail' service_slug=service.slug %}">Подробнее</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock %}
