{% extends "main/base.html" %}
{% load static %}

{% block content %}
<main>
    <section class="w-full flex justify-center bg-gray-1 mb-[30px]">
        <div class="container py-[20px]">
            <nav class="text-sm font-semibold" aria-label="Breadcrumb">
                <ol class="list-none p-0 inline-flex">
                    <li class="flex items-center">
                        <a href="{% url 'index' %}" class="text-gray-500">Главная</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="text-blue1 ml-[3px] mr-[2px]" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </li>
                    <li class="flex items-center">
                        <span class="text-gray-700">Документы</span>
                    </li>
                </ol>
            </nav>
        </div>
    </section>

    <section class="w-full flex justify-center mb-[30px]">
        {% if object_list %}
            {% for doc in object_list %}
            <div class="container">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div class="bg-white p-4 rounded shadow-md flex flex-col justify-between cursor-pointer"
                         data-image-src="{{doc.file.url}}"
                         data-title="{{doc.title}}" onclick="openDocumentModal(this)">
                        <div class="grow flex items-center justify-center">
                            <img src="{% static 'images/file.svg' %}" alt="Иконка файла" class="w-[100px] h-auto object-contain mb-4 rounded-md" >
                        </div>
                        <h3 class="text-xl font-semibold mb-2">{{doc.title}}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </section>

    <div class="fixed inset-0 bg-gray-900 z-50 bg-opacity-50 flex justify-center items-center hidden" id="documentModal">
        <div id="modalOverlay" class="absolute inset-0 bg-black opacity-25"></div>
        <div class="bg-white p-6 rounded shadow-md w-full max-w-xl relative">
            <h2 class="text-xl font-semibold mb-4">Просмотр Документа: <span id="documentModalTitle">Название Документа</span></h2>
            <div class="grow flex items-center justify-center">
                <img src="{% static 'images/file.svg' %}" alt="Иконка файла" class="w-[100px] h-auto object-contain mb-4 rounded-md" >
            </div>
            <div class="flex gap-[5px] justify-end">
                <a class="bg-blue1 hover:bg-blue1-hover text-white px-4 py-2 rounded" id="documentDownload" href="" download>Скачать</a>
                <button class="bg-gray-1 hover:bg-gray-2 text-gray-500 px-4 py-2 rounded" id="modalCloseBtn">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="{% static 'scripts/documentModal.js' %}"></script>
</main>
{% endblock %}
